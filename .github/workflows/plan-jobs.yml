name: Prepare Z3

on:
  # Defining workflow_call means that this workflow can be called from
  # your main workflow job
  workflow_call:

jobs:
  greeter:
    runs-on: ubuntu-latest
    install-z3:
      - name: Install Z3
        run: |
          sudo apt update 
          sudo apt install git libz3-dev curl gcc pkg-config libssl-dev clang cmake -y
